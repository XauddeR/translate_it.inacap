<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Translate It</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

  <header class="border-b border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold text-blue-600">
        <a href="/">Translate It</a>
      </h1>
      <nav class="space-x-6 text-sm font-medium flex items-center">
        <a href="/" class="text-gray-600 hover:text-blue-600 transition">INICIO</a>
        <a href="{{ url_for('auth.logout') }}" class="text-red-500 hover:text-red-600 font-medium">CERRAR SESIÓN</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Usuarios Registrados</h2>
      <a href="{{ url_for('admin.add_user') }}" 
         class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700">
         + Crear Usuario
      </a>
    </div>
    
    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded-lg shadow border border-gray-200">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">Usuario</th>
            <th class="p-3 text-left">Correo</th>
            <th class="p-3 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">{{ u.ID }}</td>
            <td class="p-3">{{ u.USUARIO }}</td>
            <td class="p-3">{{ u.EMAIL }}</td>
            <td class="p-3 space-x-2">
              <a href="{{ url_for('admin.update_user', user_id=u.ID) }}" 
                 class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Editar</a>
              <a href="{{ url_for('admin.delete_user', user_id=u.ID) }}" 
                 class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700"
                 onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
