<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Subir Video</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Subir Video</h1>

    <form action="{{ url_for('upload.upload_file') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="language" class="block text-gray-700 font-semibold mb-2">Selecciona idioma destino:</label>
        <select id="language" name="language" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="es">Español</option>
          <option value="en-us">Inglés</option>
          <option value="pt-br">Portugués</option>
        </select>
      </div>

      <div>
        <label for="video" class="block text-gray-700 font-semibold mb-2">Sube un archivo de video:</label>
        <input type="file" name="video" accept="video/*" required
               class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md cursor-pointer bg-white 
               file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold 
               file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200">
        Subir
      </button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, message in messages %}
            {% if "upload" in category %}
              <div class="p-3 rounded-lg text-sm
                {% if "success" in category %} bg-green-100 text-green-700
                {% elif "error" in category %} bg-red-100 text-red-700
                {% else %} bg-blue-100 text-blue-700
                {% endif %}">
                {{ message }}
              </div>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>
</body>
</html>
