<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">Crear cuenta</h1>
    
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Nombre de usuario</label>
      <input type="text" name="usuario" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Correo electrónico</label>
      <input type="email" name="email" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" name="password" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
      Registrarse
    </button>
  </form>
</body>
</html>
