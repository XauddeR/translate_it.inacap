<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Translate It</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == "login_error" %}
            <div class="mb-4 p-3 rounded bg-red-100 text-red-800 border border-red-300 text-sm">
              {{ message }}
            </div>
          {% else %}
            <div class="mb-4 p-3 rounded bg-gray-100 text-gray-800 border border-gray-300 text-sm">
              {{ message }}
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block font-semibold">Correo electrónico:</label>
        <input type="email" name="email" id="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block font-semibold">Contraseña:</label>
        <input type="password" name="password" id="password" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>


    <p class="text-sm text-center mt-4">¿No tienes cuenta?
      <a href="/register" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>
</body>
</html>
