<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Historial</title>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="border-b border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold text-blue-600">
        <a href="/">Translate It</a>
      </h1>
      <nav class="space-x-6 text-sm font-medium flex items-center">
        <a href="/" class="text-gray-600 hover:text-blue-600 transition">INICIO</a>
        <a href="{{ url_for('main.dashboard') }}" class="text-gray-600 hover:text-blue-600 transition">PANEL DE USUARIO</a>
        <a href="{{ url_for('auth.logout') }}" class="text-red-500 hover:text-red-600 font-medium">CERRAR SESIÓN</a>
      </nav>
    </div>
  </header>

  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Historial de archivos</h1>
    {% if archivos %}
      <ul class="space-y-4">
        {% for archivo in archivos %}
          <li class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
            <div>
              <p class="font-semibold">{{ archivo.filename }}</p>
              <p class="text-sm text-gray-500">Subido el {{ archivo.fecha_subida }}</p>
            </div>
            <a href="{{ url_for('main.file_detail', archivo_id=archivo.id) }}"
               class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
               Ver detalles
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-600 italic">Aún no has subido ningún video.</p>
    {% endif %}
  </div>

</body>
</html>
